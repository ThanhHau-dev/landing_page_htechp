<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="warning.css">
    <title>Thông báo</title>
</head>
<body>
    <div class="main">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-3"></div>
                <div class="col-md-6 justify-content-center mt-5">
                    <form class="form">
                        <div class="header_form">
                            <h1>Warning</h1>
                        </div>
    
                        <div class="main_form">
                            <p>
                                Hiện tại, Website đang bảo trì, chúng tôi sẽ quay lại trong thời gian sớm nhất.
                            </p>
                           <h5>
                                Liên hệ hỗ trợ:
                           </h5>
                           <p>
                                Trần Nguyễn Thanh Hậu
                           </p>
                           <p>
                                Tel: 0862 701 467
                           </p>
                        </div>

                        <button id="backButton" class="btn btn-warning">OK</button>
                    </form>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>
    </div>


    <script>
        // Gán sự kiện click cho nút để quay lại trang trước đó
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', function() {
            // Quay lại trang trước đó
            window.history.back();
        });
    </script>
</body>
</html>
